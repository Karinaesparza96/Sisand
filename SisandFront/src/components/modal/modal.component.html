<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show': isVisible}" [style.display]="isVisible ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{titulo}}</h5>
        <button type="button" class="btn-close" (click)="fecharModal()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{conteudo}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="fecharModal()">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="confirmar()">Sim</button>
      </div>
    </div>
  </div>
</div>
