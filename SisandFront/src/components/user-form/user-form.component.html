<app-alert-errors [errors]="errors"/>
<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light shadow-sm">
  <h3 class="mb-4">{{ user?.id ? "Editar Usuário" : "Cadastrar Usuário"}}</h3>
  <div class="mb-3">
    <label for="nomeCompleto" class="form-label">Nome Completo</label>
    <input type="text" id="nomeCompleto" formControlName="nomeCompleto" class="form-control" placeholder="Digite seu nome completo">
    <div *ngIf="usuarioForm.get('nomeCompleto')?.invalid && usuarioForm.get('nomeCompleto')?.touched">
      <span class="text-danger">O campo nome é requerido.</span>
    </div>
  </div>
  
  <div class="mb-3">
    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
    <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control">
    <div *ngIf="usuarioForm.get('dataNascimento')?.invalid && usuarioForm.get('dataNascimento')?.touched">
      <span class="text-danger">O campo Data Nascimento é requerido.</span>
    </div>
  </div>
  
  <div class="mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" id="cpf" formControlName="cpf" class="form-control" mask="000.000.000-00" placeholder="Digite seu CPF">
    <div *ngIf="usuarioForm.get('cpf')?.invalid && usuarioForm.get('cpf')?.touched">
      <span class="text-danger">O campo CPF deve conter 11 dígitos.</span>
    </div>
  </div>
    <button type="submit" class="btn btn-primary me-2">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
</form>
